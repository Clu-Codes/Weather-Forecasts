<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-12 bg-dark text-light d-flex justify-content-center">
                <h1 class="weather-heading text-center">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!-- Search for a City -->
    <main class="row">
        <div class="col-4">
            <div class="card search-cards">
                <div class="card-header bg-dark text-light text-center"><h3>Search for a city:</h3>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <input id="city-finder" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="city-button" class="btn btn-primary" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                    </form>
                </div>    
            </div>
            <!-- Saved results from search -->
            <div class="card search-cards" id="search-results">
                <ul id="search-history" class="list-group">
                    <!-- <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>    
            </div>
        </div>
        <!-- Beginning of Right-hand side information - Current & Five-day Forecast -->
        <div class="col-8">
            <div class="city-weather-info card">
                <div class="card-body">
                    <h3 id="city-date">Search For A City To Get A Forecast</h3>
                    <p class="city-data" id="temperature">Temperature:</p>
                    <p class="city-data" id="humidity">Humidity:</p>
                    <p class="city-data" id="wind-speed">Wind-Speed:</p>
                    <p class="city-data" id="uv-index">UV-Index:</p>
                </div>
            </div>
            <h3 class="forecast-heading">5-Day Forecast:</h3>
            <div class="row justify-content-around">
                <div class="forecast-card card text-white mb-3" style="max-width: 18rem;">
                    <div id="first-day-header" class="card-header bg-primary text-center">Date:</div>
                    <div class="card-body forecast-body-color">
                      <p id="first-day-temp" class="card-temp">Temp:</p>
                      <p id="first-day-humid" class="card-humidity">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-card card text-white mb-3" style="max-width: 18rem;">
                    <div id="second-day-header" class="card-header bg-primary text-center">Date:</div>
                    <div class="card-body forecast-body-color">
                      <p id="second-day-temp" class="card-temp">Temp:</p>
                      <p id="second-day-humid" class="card-humidity">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-card card text-white mb-3" style="max-width: 18rem;">
                    <div id="third-day-header" class="card-header bg-primary text-center">Date:</div>
                    <div class="card-body forecast-body-color">
                      <p id="third-day-temp" class="card-temp">Temp:</p>
                      <p id="third-day-humid" class="card-humidity">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-card card text-white mb-3" style="max-width: 18rem;">
                    <div id="fourth-day-header" class="card-header bg-primary text-center">Date:</div>
                    <div class="card-body forecast-body-color">
                      <p id="fourth-day-temp" class="card-temp">Temp:</p>
                      <p id="fourth-day-humid" class="card-humidity">Humidity:</p>
                    </div>
                </div>
                <div class="forecast-card card text-white mb-3" style="max-width: 18rem;">
                    <div id="fifth-day-header" class="card-header bg-primary text-center">Date:</div>
                    <div class="card-body forecast-body-color">
                      <p id="fifth-day-temp" class="card-temp">Temp:</p>
                      <p id="fifth-day-humid" class="card-humidity">Humidity:</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/homepage.js"></script>
</body>
</html>
